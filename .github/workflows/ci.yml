name: Continuous integration
on: [push, pull_request]
jobs:
  ci:
    name: Build and test on Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        username: stephanmisc
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'
    - uses: ./.github/actions/toast
      with:
        tasks: build check test lint run release
        repo: stephanmisc/toast
        write_remote_cache: ${{ github.event_name == 'push' }}
    - name: Run integration tests
      run: TOAST="$(pwd)/artifacts/toast-x86_64-unknown-linux-gnu" ./integration-tests.sh
  windows_ci:
    name: Build and test on Windows
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: cargo build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --target=x86_64-pc-windows-msvc --release --all-features
    - name: cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --target=x86_64-pc-windows-msvc --release --all-features
